{% extends "layout.html" %}
{% block title %}提交答案 - {{ super() }}{% endblock %}
{% block content %}
<h2>提交答案 - {{ problem_id }}</h2>
<form method="POST" action="{{ url_for('submit_solution', problem_id=problem_id) }}" class="mt-3">
  <div class="mb-3">
    <label for="codeArea" class="form-label">代码</label>
    <textarea id="codeArea" name="code" class="form-control" rows="10"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">提交</button>
</form>

<hr/>
<a href="{{ url_for('problem_detail', problem_id=problem_id) }}">&larr; 返回题目</a>
{% endblock %}
