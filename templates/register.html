{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h2 class="mb-3 text-center">注册</h2>
    {% if error_message %}
      <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('register') }}">
      <!-- 新增邮箱字段 -->
      <div class="mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope"></i> 邮箱 </label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      
      <!-- 新增验证码字段 -->
      <div class="mb-3">
        <label for="verification_code" class="form-label"><i class="fas fa-shield-alt"></i> 验证码 </label>
        <div class="input-group">
          <input type="text" class="form-control" id="verification_code" name="verification_code" required>
          <button type="button" class="btn btn-outline-secondary" id="send-code-btn" onclick="sendCode()">
            获取验证码
          </button>
        </div>
      </div>
      
      <!-- 原有用户名和密码字段 -->
      <div class="mb-3">
        <label for="username" class="form-label"><i class="fas fa-user"></i> 用户名</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="fas fa-key"></i> 密码</i></label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-users"></i> 班级 </label>
        <select name="class" id="editClassSelect" class="form-control" required>
          <option value="">请选择</option>
          {% for c in classes %}
            <option value="{{ c.class_en }}">{{ c.class_cn }}</option>
          {% endfor %}
        </select>
      </div>
      
      <button type="submit" class="btn btn-outline-success w-100">
        <i class="fas fa-user-plus"></i> 注册
      </button>
    </form>
  </div>
</div>

<script>
function sendCode() {
    const email = document.getElementById('email').value;
    const btn = document.getElementById('send-code-btn');
    
    if (!email) {
        alert('请输入邮箱地址');
        return;
    }
    
    btn.disabled = true;
    fetch('/send_code', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `email=${encodeURIComponent(email)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // 倒计时60秒
            let seconds = 60;
            const timer = setInterval(() => {
                btn.textContent = `${seconds}秒后重发`;
                if (--seconds < 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                }
            }, 1000);
        } else {
            alert(data.message);
            btn.disabled = false;
        }
    })
    .catch(() => {
        btn.disabled = false;
    });
}
</script>
{% endblock %}
