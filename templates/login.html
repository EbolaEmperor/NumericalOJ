{% extends "layout.html" %}
{% block title %}登录 - {{ super() }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h2 class="mb-3 text-center">登录</h2>

    <!-- 如果有注册成功后跳转过来的提示信息，就显示在这里 -->
    {% if success_message %}
      <div class="alert alert-success" role="alert">
        {{ success_message }}
      </div>
    {% endif %}

    {% if error_message %}
      <div class="alert alert-danger" role="alert">
        {{ error_message }}
      </div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label"><i class="fas fa-user me-1"></i> 用户名</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="fas fa-key me-2"></i> 密码</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-outline-primary w-100">
        <i class="fas fa-sign-in-alt"></i> 登录
      </button>
    </form>

    <!-- 登录按钮下方的注册和忘记密码按钮 -->
    <div class="row mt-3">
      <div class="col">
        <a href="{{ url_for('register') }}" class="btn btn-outline-success w-100">
          <i class="fas fa-user-plus"></i> 注册
        </a>
      </div>
      <div class="col">
        <a href="{{ url_for('forgot_password') }}" class="btn btn-outline-secondary w-100">
          <i class="fas fa-lock"></i> 忘记密码
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
